  <script>
    let letrasSorteadas = []
    function carregar() {
      console.log('carregando')
    }

  function sortear() {
    const letra = selecionarLetra()

    if (!letrasSorteadas.includes(letra)) {
      atualizar('.letra-selecionada', letra)
      atualizar('.letras-sorteadas', letrasSorteadas.sort())
      letrasSorteadas.push(letra)
    }
  }

  function selecionarLetra(length) {
   var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
   var charactersLength = characters.length
   const index = getRandomArbitrary(0, characters.length)
   const result = characters.charAt(index)
   return result
}

function getRandomArbitrary(min, max) {
  return Math.random() * (max - min) + min;
}

function limpar() {
  letrasSorteadas = []
  atualizar('.letras-sorteadas', letrasSorteadas)
  atualizar('.letra-selecionada', '')
}

function atualizar(_class, _valor) {
  const spanLetraSorteada = document.querySelector(_class)
  spanLetraSorteada.innerHTML = _valor
}

    <span class="letra-selecionada"></span>
<br/>
